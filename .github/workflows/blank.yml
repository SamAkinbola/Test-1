name: Snowflake Deployment Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - Bola
    paths:
      - "Database/"

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

    env:
      SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
      SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
      SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
      SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
      SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Snowflake CLI with pip
        run: |
          python -m pip install snowflake-cli==2.5.0  # Pin to a stable version

      - name: Verify Snowflake CLI Installation
        run: |
          snow --version

      - name: Test Snowflake Connection
        run: |
          snow connection test \
            --account "${{ env.SNOWFLAKE_ACCOUNT }}" \
            --username "${{ env.SNOWFLAKE_USER }}" \
            --role "${{ env.SNOWFLAKE_ROLE }}" \
            --warehouse "${{ env.SNOWFLAKE_WAREHOUSE }}" \
            --database "${{ env.SNOWFLAKE_DATABASE }}" \
            --schema "${{ env.SNOWFLAKE_SCHEMA }}" \
            --authenticator password
        env:
          SNOWSQL_PWD: ${{ env.SNOWFLAKE_PASSWORD }}

      - name: List SQL Files
        run: |
          ls -l Database/*.sql || echo "No SQL files found"

      - name: Execute Snowflake SQL Files
        env:
          SNOWSQL_PWD: ${{ env.SNOWFLAKE_PASSWORD }}
        run: |
          for file in Database/*.sql; do
            if [ -f "$file" ]; then
              echo "Executing $file..."
              snow sql -f "$file" \
                --account "${{ env.SNOWFLAKE_ACCOUNT }}" \
                --username "${{ env.SNOWFLAKE_USER }}" \
                --role "${{ env.SNOWFLAKE_ROLE }}" \
                --warehouse "${{ env.SNOWFLAKE_WAREHOUSE }}" \
                --database "${{ env.SNOWFLAKE_DATABASE }}" \
                --schema "${{ env.SNOWFLAKE_SCHEMA }}" \
                -o variable_substitution=true \
                --authenticator password
            else
              echo "No SQL files found in Database/ folder."
            fi
          done
