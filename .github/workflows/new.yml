name: Working

on:
  workflow_dispatch:
  push:
    branches:
      - Bola
    paths:
      - 'Database/'

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
      SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
      SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
      SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
      SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bash curl
        shell: bash

      - name: Create SnowSQL bin directory
        run: |
          mkdir -p /home/runner/bin
          chmod -R u+w /home/runner/bin
          echo "Created and set permissions for /home/runner/bin"
        shell: bash

      - name: Install SnowSQL
        run: |
          set -e
          echo "Checking SnowSQL download URL..."
          SNOWSQL_VERSION="1.3.0"
          SNOWSQL_URL="https://sfc-repo.snowflakecomputing.com/snowsql/bootstrap/1.3/linux_x86_64/snowsql-${SNOWSQL_VERSION}-linux_x86_64.bash"
          curl -f -I "$SNOWSQL_URL" || { echo "SnowSQL version $SNOWSQL_VERSION not found at $SNOWSQL_URL"; exit 1; }
          echo "Downloading SnowSQL installer..."
          curl -f -O "$SNOWSQL_URL" || { echo "Failed to download SnowSQL installer"; exit 1; }
          echo "Installer file details:"
          ls -l snowsql-${SNOWSQL_VERSION}-linux_x86_64.bash
          echo "Installing SnowSQL..."
          bash snowsql-${SNOWSQL_VERSION}-linux_x86_64.bash --debug --install-dir=/home/runner/bin || { echo "SnowSQL installation failed. Check debug output above."; exit 1; }
          echo "Verifying SnowSQL installation..."
          /home/runner/bin/snowsql --version || { echo "SnowSQL not installed correctly"; exit 1; }
        shell: bash

      - name: Execute SQL files
        run: |
          set -e
          for file in $(ls Database/*.sql | sort); do
            echo "Executing $file"
            /home/runner/bin/snowsql -a $SNOWFLAKE_ACCOUNT -u $SNOWFLAKE_USER --password $SNOWFLAKE_PASSWORD -r $SNOWFLAKE_ROLE -w $SNOWFLAKE_WAREHOUSE -d $SNOWFLAKE_DATABASE -s $SNOWFLAKE_SCHEMA -f $file -o friendly=false
          done
        shell: bash
